<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1280x560 Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .wrap {
      width: 100vw;
      max-width: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
    }
    .carousel {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* ðŸ”’ fixed ratio */
      overflow: hidden;
      background: #fff;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
      height: 100%;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      object-fit: cover; /* fills space (crop if needed) */
      display: block;
      background: #fff;
    }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .carousel:hover .btn {
      opacity: 1;
    }
    .btn.prev { left: 12px; }
    .btn.next { right: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="carousel" role="region" aria-label="Image carousel">
      <div class="carousel-track" id="track">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/coffeecr.gif?raw=true" alt="coffee study">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/coffee-study%20.gif?raw=true" alt="coffee study 2">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/gamecr.gif?raw=true" alt="game room">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/marketcr.gif?raw=true" alt="market">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/bus.gif?raw=true" alt="bus stop">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/alleycr.gif?raw=true" alt="alley">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/desk.gif?raw=true" alt="desk">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/wintercr.gif?raw=true" alt="winter">
        <img src="https://github.com/izabellatkd/Coffee-Carousel/blob/main/snow-train.gif?raw=true" alt="snowy train">
      </div>
      <button class="btn prev" id="prev" aria-label="Previous slide">&#10094;</button>
      <button class="btn next" id="next" aria-label="Next slide">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const slides = Array.from(track.children);
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let idx = 0;

    function update() {
      track.style.transform = `translateX(-${idx * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      idx = (idx + 1) % slides.length;
      update();
    });

    prevBtn.addEventListener('click', () => {
      idx = (idx - 1 + slides.length) % slides.length;
      update();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        idx = (idx + 1) % slides.length;
        update();
      }
      if (e.key === 'ArrowLeft') {
        idx = (idx - 1 + slides.length) % slides.length;
        update();
      }
    });
  </script>
</body>
</html>
